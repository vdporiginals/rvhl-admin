<div
  class="detail_wrapper"
  fxLayout="row"
  fxLayoutAlign="center center"
  [class.overY]="isOverFlow"
>
  <div class="box">
    <form
      class="detail_form"
      [formGroup]="detailForm"
      (ngSubmit)="createOrUpdate()"
    >
      <mat-card-content>
        <div formArrayName="schedule">
          <div *ngFor="let child of formData.controls; let i = index">
            <h3>Dịch vụ thứ {{ i + 1 }}</h3>
            <div [formGroupName]="i">
              <mat-form-field class="detail_full_width">
                <mat-label>chọn ngày bắt đầu</mat-label>
                <input
                  matInput
                  formControlName="timeStart"
                  [matDatepicker]="timeStart"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="timeStart"
                ></mat-datepicker-toggle>
                <mat-datepicker #timeStart></mat-datepicker>
              </mat-form-field>
              <mat-form-field class="detail_full_width">
                <mat-label>chọn ngày kết thúc</mat-label>
                <input
                  matInput
                  formControlName="timeEnd"
                  [matDatepicker]="timeEnd"
                  color="warn"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="timeEnd"
                ></mat-datepicker-toggle>
                <mat-datepicker #timeEnd></mat-datepicker>
              </mat-form-field>
              <mat-form-field class="detail_full_width">
                <mat-label>chọn địa điểm</mat-label>
                <input matInput formControlName="location" color="warn" />
              </mat-form-field>
              <mat-form-field class="detail_full_width">
                <mat-label>chọn dịch vụ</mat-label>
                <input matInput formControlName="service" color="warn" />
              </mat-form-field>
            </div>
          </div>
          <button (click)="getFormSchedule()">Thêm service</button>
        </div>
        <mat-form-field class="detail_full_width">
          <input
            matInput
            formControlName="title"
            color="warn"
            placeholder="Thêm tên tour"
          />
        </mat-form-field>
        <mat-form-field class="detail_full_width">
          <input
            matInput
            type="text"
            formControlName="phone"
            placeholder="Thêm số điện thoại"
          />
        </mat-form-field>
        <mat-form-field class="detail_full_width">
          <input
            matInput
            type="text"
            formControlName="customerNum"
            placeholder="Nhập số lượng khách hàng cho tour"
          />
        </mat-form-field>
        <mat-form-field class="detail_full_width">
          <input
            matInput
            type="text"
            formControlName="description"
            placeholder="Thêm mô tả tour"
          />
        </mat-form-field>
        <mat-form-field class="detail_full_width">
          <input
            matInput
            type="text"
            formControlName="time"
            placeholder="Nhập tổng thời gian của tour"
          />
        </mat-form-field>
        <mat-form-field class="detail_full_width">
          <input
            matInput
            type="number"
            formControlName="price"
            placeholder="Nhập giá tour"
          />
        </mat-form-field>
        <mat-form-field class="detail_full_width">
          <input
            matInput
            type="number"
            formControlName="price"
            placeholder="Nhập Địa chỉ"
          />
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="warn" class="btn-block">
        Submit
      </button>
    </form>
  </div>
</div>
