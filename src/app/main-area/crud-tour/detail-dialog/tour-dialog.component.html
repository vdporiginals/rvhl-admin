<div class="detail_wrapper" fxLayout="row" fxLayoutAlign="center center">
  <div class="box">
    <form
      class="detail_form"
      [formGroup]="detailForm"
      (ngSubmit)="createOrUpdate()"
    >
      <mat-card-content>
        <mat-form-field class="detail_full_width">
          <input matInput formControlName="title" color="warn" placeholder="" />
        </mat-form-field>
        <div formGroupName="schedule">
          <mat-form-field class="detail_full_width">
            <mat-label>Choose a date</mat-label>
            <input
              matInput
              formControlName="timeStart"
              [matDatepicker]="timeStart"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="timeStart"
            ></mat-datepicker-toggle>
            <mat-datepicker #timeStart></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="detail_full_width">
            <input
              matInput
              formControlName="timeEnd"
              [matDatepicker]="timeEnd"
              color="warn"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="timeEnd"
            ></mat-datepicker-toggle>
            <mat-datepicker #timeEnd></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="detail_full_width">
            <input matInput formControlName="location" color="warn" />
          </mat-form-field>
          <mat-form-field class="detail_full_width">
            <input matInput formControlName="service" color="warn" />
          </mat-form-field>
        </div>

        <mat-form-field class="detail_full_width">
          <input matInput type="text" formControlName="phone" placeholder="" />
        </mat-form-field>
        <mat-form-field class="detail_full_width">
          <input
            matInput
            type="text"
            formControlName="customerNum"
            placeholder="Nhập số lượng khách hàng cho tour"
          />
        </mat-form-field>
        <mat-form-field class="detail_full_width">
          <input
            matInput
            type="text"
            formControlName="description"
            placeholder=""
          />
        </mat-form-field>
        <mat-form-field class="detail_full_width">
          <input
            matInput
            type="text"
            formControlName="time"
            placeholder="Nhập tổng thời gian của tour"
          />
        </mat-form-field>
        <mat-form-field class="detail_full_width">
          <input
            matInput
            type="number"
            formControlName="price"
            placeholder="Nhập giá tour"
          />
        </mat-form-field>
        <mat-form-field class="detail_full_width">
          <input
            matInput
            type="number"
            formControlName="price"
            placeholder="Nhập Địa chỉ"
          />
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="warn" class="btn-block">
        Submit
      </button>
    </form>
  </div>
</div>
