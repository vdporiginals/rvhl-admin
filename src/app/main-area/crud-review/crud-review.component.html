<div>
  <div class="spinner-container" *ngIf="tbData.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>
  <mat-toolbar
    ><button
      mat-raised-button
      (click)="create()"
      color="primary"
      style="float: right;"
    >
      Thêm Reviews
    </button></mat-toolbar
  >
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Trạng thái</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          class="status"
          [class.red]="element.status === false"
          [class.green]="element.status === true"
          (click)="changeStatus(element.status, element._id)"
        >
          {{ element.status }}
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Tên</th>
      <td mat-cell *matCellDef="let element">
        {{ element.title }}
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Mô tả</th>
      <td mat-cell *matCellDef="let element">
        {{ element.description }}
      </td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Ngày tạo</th>
      <td mat-cell *matCellDef="let element">
        {{ element.createdAt | date: "full" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Thao tác</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          color="accent"
          (click)="update(element._id)"
          style="float: left;"
        >
          Sửa
        </button>
        <button
          mat-raised-button
          color="warn"
          (click)="delete(element._id)"
          style="float: left;"
        >
          Xóa
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    #paginator
    [length]="count"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
  >
  </mat-paginator>
</div>
