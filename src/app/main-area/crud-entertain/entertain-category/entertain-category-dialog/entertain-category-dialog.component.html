<form [formGroup]="detailForm" (ngSubmit)="createOrUpdate()">
  <mat-card-content fxLayout="column" fxLayoutAlign="center">
    <mat-form-field class="detail_full_width">
      <input
        matInput
        formControlName="name"
        color="warn"
        [value]="dataEdit?.data?.name"
        [placeholder]="'Thêm tên danh mục'"
      />
    </mat-form-field>
    <mat-form-field class="detail_full_width">
      <input
        matInput
        type="text"
        formControlName="description"
        [value]="dataEdit?.data?.description"
        [placeholder]="'Thêm mô tả'"
      />
    </mat-form-field>
    <div fxLayout="row" fxLayoutGap="10px">
      <mat-form-field class="detail_full_width">
        <input
          matInput
          type="text"
          formControlName="keywords"
          [value]="dataEdit?.data?.keywords"
          [placeholder]="'Thêm từ khóa'"
        />
      </mat-form-field>
    </div>
  </mat-card-content>
  <button mat-stroked-button color="warn" class="btn-block">
    Submit
  </button>
</form>
