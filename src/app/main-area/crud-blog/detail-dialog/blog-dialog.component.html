<form [formGroup]="detailForm" (ngSubmit)="createOrUpdate()" fxLayout="column">
  <div>
    <mat-form-field class="detail_full_width">
      <input
        matInput
        formControlName="title"
        color="warn"
        placeholder="Thêm tên reviews"
      />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="detail_full_width">
      <mat-label>Chọn loại reviews</mat-label>
      <mat-select formControlName="category" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let category of categories" [value]="category._id">
          {{ category.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="detailForm.hasError('required')"
        >Please choose an category</mat-error
      >
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="detail_full_width">
      <mat-chip-list
        #chipList
        aria-label="img selection"
        formControlName="images"
      >
        <mat-chip
          *ngFor="let img of arrImage.value"
          [selectable]="selectable"
          [removable]="removable"
          (removed)="removeImg(img)"
        >
          {{ img }}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input
          placeholder="nhập vào ảnh"
          [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          [matChipInputAddOnBlur]="addOnBlur"
          (matChipInputTokenEnd)="addImg($event)"
        />
      </mat-chip-list>
    </mat-form-field>
  </div>

  <div>
    <ckeditor formControlName="content" [editor]="Editor"></ckeditor>
  </div>
  <div>
    <mat-form-field class="detail_full_width">
      <input
        matInput
        type="text"
        formControlName="description"
        placeholder="Thêm mô tả reviews"
      />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="detail_full_width">
      <input
        matInput
        type="text"
        formControlName="address"
        placeholder="Nhập Địa chỉ"
      />
    </mat-form-field>
  </div>

  <div>
    <mat-slide-toggle formControlName="status">
      Bật/tắt trạng thái: {{ detailForm.value.status }}</mat-slide-toggle
    >
    <button type="submit" mat-stroked-button color="warn" class="btn-block">
      Tạo reviews
    </button>
  </div>
</form>
