<div class="detail_wrapper" fxLayout="row" fxLayoutAlign="center center">
  <div class="box">
    <form
      class="detail_form"
      [formGroup]="detailForm"
      (ngSubmit)="createOrUpdate()"
    >
      <mat-card-content>
        <mat-form-field class="detail_full_width">
          <input
            matInput
            formControlName="title"
            color="warn"
            placeholder="Thêm tên reviews"
          />
        </mat-form-field>
        <mat-form-field class="detail_full_width">
          <input
            matInput
            type="text"
            formControlName="customerNum"
            placeholder="Nhập số lượng khách hàng cho tour"
          />
        </mat-form-field>
        <mat-form-field class="detail_full_width">
          <input
            matInput
            type="text"
            formControlName="description"
            placeholder="Thêm mô tả tour"
          />
        </mat-form-field>
        <mat-form-field class="detail_full_width">
          <input
            matInput
            type="text"
            formControlName="time"
            placeholder="Nhập tổng thời gian của tour"
          />
        </mat-form-field>
        <mat-form-field class="detail_full_width">
          <input
            matInput
            type="number"
            formControlName="price"
            placeholder="Nhập giá tour"
          />
        </mat-form-field>
        <mat-form-field class="detail_full_width">
          <input
            matInput
            type="number"
            formControlName="price"
            placeholder="Nhập Địa chỉ"
          />
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="warn" class="btn-block">
        Submit
      </button>
    </form>
  </div>
</div>
