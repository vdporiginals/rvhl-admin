<div class="login_wrapper" fxLayout="column" fxLayoutAlign="center center">
  <div class="box">
    <mat-card-header>
      <mat-card-title>Đăng Nhập</mat-card-title>
    </mat-card-header>

    <form
      fxLayout="column"
      fxLayoutAlign="center center"
      class="login_form"
      [formGroup]="signinForm"
      (ngSubmit)="loginUser()"
    >
      <mat-card-content>
        <mat-form-field class="login_full_width">
          <input
            matInput
            formControlName="email"
            color="warn"
            placeholder="Email"
          />
        </mat-form-field>

        <mat-form-field class="login_full_width">
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="Mật khẩu"
          />
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="warn" class="btn-block">
        Đăng Nhập
      </button>
    </form>
  </div>
</div>
